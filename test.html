<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="text-detector" class="text-detector-wrapper">
      <p class="inspector-mark-tag">
        &lt;A&gt;<span class="inspector-mark-classes">.w100</span
        ><span class="inspector-mark-classes">.s-btn</span
        ><span class="inspector-mark-classes">.s-btn__muted</span
        ><span class="inspector-mark-classes">.s-btn__xs</span
        ><span class="inspector-mark-classes">.js-gps-track</span>
      </p>
      <p class="inspector-mark-line">
        <small>color</small>
        <span
          >rgb(83, 90, 96)
          <span
            class="inspector-color-pick"
            style="background-color: rgb(83, 90, 96)"
          ></span
        ></span>
      </p>
      <p class="inspector-mark-line">
        <small>font-family</small>
        <span
          >system-ui, -apple-system, system-ui, "Segoe UI", Ubuntu, Roboto,
          "Noto Sans", "Droid Sans", sans-serif</span
        >
      </p>
      <p class="inspector-mark-line">
        <small>font-size</small> <span>11px</span>
      </p>
      <p class="inspector-mark-line">
        <small>font-weight</small> <span>400</span>
      </p>
      <p class="inspector-mark-line"><small>opacity</small> <span>1</span></p>
    </div>
  </body>
</html>
