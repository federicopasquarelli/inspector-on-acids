<!DOCTYPE html>
<html lang="en" class="min-h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspector on acids options</title>
    <link rel="stylesheet" href="/plugins/iziToast.min.css" />
    <link href="css/options.css" rel="stylesheet" />
  </head>
  <body class="text-lg tracking-widest min-h-screen">
    <div class="wrapper min-h-screen bg-indigo-300 pt-44">
      <div class="py-8 mb-8 max-w-5xl w-full mx-auto">
        <h1 class="text-5xl font-bold flex text-white">
          <img
            src="icons/icon128.png"
            alt="Inspector on acid"
            class="w-12 mr-4"
          />
          Inspector on acids
        </h1>
      </div>
      <div
        class="
          bg-white
          shadow-lg
          rounded
          px-8
          pt-6
          pb-8
          max-w-5xl
          w-full
          mx-auto
        "
      >
        <p class="mb-8 text-bold">List below the css properties you want to inspect</p>
        <form action="" id="options-page-form">
          <select name="select" id="select" multiple class="w-full"></select>
        </form>
        <form id="options-page-settings" class="mt-8">
          <div class="flex mb-4">
            <label class="flex items-center space-x-3">
              <input
                class="
                  form-tick
                  appearance-none
                  h-6
                  w-6
                  border border-gray-300
                  rounded-md
                  checked:bg-blue-600
                  checked:border-transparent
                  focus:outline-none
                "
                type="checkbox"
                id="show-hightlight"
                name="show-highlight"
              />
              <span> show highlight on the selected item </span>
            </label>
          </div>
          <div class="flex mb-4">
            <label class="flex items-center space-x-3">
              <input
                class="
                  form-tick
                  appearance-none
                  h-6
                  w-6
                  border border-gray-300
                  rounded-md
                  checked:bg-blue-600
                  checked:border-transparent
                  focus:outline-none
                "
                type="checkbox"
                id="show-dark-theme"
                name="show-dark-theme"
              />
              <span> use dark theme</span>
            </label>
          </div>
        </form>
        <div class="mt-12 text-sm">
          Icons made by
          <a
            href="https://www.flaticon.com/authors/smalllikeart"
            title="smalllikeart"
            >smalllikeart</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
      </div>
    </div>
    <script src="/plugins/jquery.js"></script>
    <script src="/plugins/select2.full.min.js"></script>
    <script src="/plugins/iziToast.min.js" type="text/javascript"></script>
    <script src="options.js" type="text/javascript"></script>
  </body>
</html>
