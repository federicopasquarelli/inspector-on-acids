<!DOCTYPE html>
<html lang="en" class="min-h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspector on acids options</title>
    <link rel="stylesheet" href="/plugins/colorPick.css" />
    <link href="css/options.css" rel="stylesheet" />
  </head>
  <body class="text-lg tracking-widest min-h-screen">
    <div class="wrapper min-h-screen bg-indigo-300">
      <div class="py-8 mb-8 max-w-5xl w-full mx-auto">
        <h1 class="text-5xl font-bold flex text-white">
          <img
            src="icons/icon128.png"
            alt="Inspector on acid"
            class="w-12 mr-4"
          />
          Inspector on acids
        </h1>
      </div>
      <div
        class="
          bg-white
          shadow-lg
          rounded
          px-8
          pt-6
          pb-8
          max-w-5xl
          w-full
          mx-auto
        "
      >
      <form action="" id="options-page-form">
          <label for="select">
            List below the css properties you want to inspect
          </label>
          <select name="select" id="select" multiple class="w-full"></select>
        </form>
        <form id="options-page-settings" class="mt-6">
          <div class="flex mb-4 flex-col">
            <label for="select-theme">Select theme</label>
            <select name="select-theme" id="select-theme" class="w-full">
              <option value="default">system default</option>
              <option value="light">light</option>
              <option value="dark">dark</option>
            </select>
          </div>
          <div class="flex mb-4">
            <label class="flex items-center space-x-3">
              <input
                class="
                  form-tick
                  appearance-none
                  h-6
                  w-6
                  border border-gray-300
                  rounded-md
                  checked:bg-blue-600 checked:border-transparent
                  focus:outline-none
                "
                type="checkbox"
                id="show-hightlight"
                name="show-highlight"
              />
              <span> highlight the selected item </span>
            </label>
          </div>
          <div class="flex mb-4">
            <label class="flex items-center space-x-3">
              <div class="colorPickSelector"></div>
              <span>highlight color</span>
              <input
                type="text"
                class="invisible w-0 h-0"
                name="outline-color"
                id="outline-color"
              />
            </label>
          </div>
        </form>
        <div class="text-sm mt-12 ">
          you can activate the plugin by pressing <strong>Alt + U</strong>.<br>costumize the keyboard shortcut on <code class="underline">chrome://extensions/shortcuts</code>
        </div>
        <div class="text-sm mt-4">
          This is a plugin by
          <a
            href="https://github.com/federicopasquarelli"
            title="visit github"
            target="_blank"
            >deafhoog</a
          >, icons made by
          <a
            href="https://www.flaticon.com/authors/smalllikeart"
            title="smalllikeart"
            target="_blank"
            >smalllikeart</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon" target="_blank"
            >www.flaticon.com</a
          >,
        </div>
      </div>
    </div>
    <script src="/plugins/jquery.js" type="text/javascript"></script>
    <script src="/plugins/select2.full.min.js" type="text/javascript"></script>
    <script src="/plugins/colorPick.js" type="text/javascript"></script>
    <script src="options.js" type="text/javascript"></script>
  </body>
</html>
